<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="islamic-pattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Base geometric shape -->
      <path d="M0,50 L50,0 L100,50 L50,100 Z" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      <path d="M50,0 A50,50 0 0,1 100,50 A50,50 0 0,1 50,100 A50,50 0 0,1 0,50 A50,50 0 0,1 50,0" fill="none" stroke="#FFFFFF" stroke-width="1"/>
      <!-- Inner details -->
      <path d="M25,50 L50,25 L75,50 L50,75 Z" fill="none" stroke="#FFFFFF" stroke-width="0.5"/>
      <circle cx="50" cy="50" r="15" fill="none" stroke="#FFFFFF" stroke-width="0.5"/>
      <!-- Decorative elements -->
      <path d="M50,35 L50,15 M35,50 L15,50 M50,65 L50,85 M65,50 L85,50" stroke="#FFFFFF" stroke-width="0.5"/>
    </pattern>
  </defs>
  <!-- Apply the pattern to a rectangle covering the entire SVG -->
  <rect width="100%" height="100%" fill="url(#islamic-pattern)"/>
</svg> 